<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#2563eb"/>
  
  <!-- Calculator/Chart Icon -->
  <g transform="translate(128, 128)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="256" height="256" rx="24" fill="#ffffff" stroke="none"/>
    
    <!-- Screen -->
    <rect x="20" y="20" width="216" height="60" rx="8" fill="#f3f4f6"/>
    
    <!-- Tax percentage display -->
    <text x="128" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb">30%</text>
    
    <!-- Calculator buttons (simplified) -->
    <circle cx="50" cy="120" r="16" fill="#e5e7eb"/>
    <circle cx="128" cy="120" r="16" fill="#e5e7eb"/>
    <circle cx="206" cy="120" r="16" fill="#e5e7eb"/>
    
    <circle cx="50" cy="160" r="16" fill="#e5e7eb"/>
    <circle cx="128" cy="160" r="16" fill="#e5e7eb"/>
    <circle cx="206" cy="160" r="16" fill="#e5e7eb"/>
    
    <circle cx="50" cy="200" r="16" fill="#e5e7eb"/>
    <circle cx="128" cy="200" r="16" fill="#e5e7eb"/>
    
    <!-- Equals button (highlighted) -->
    <rect x="180" y="185" width="52" height="30" rx="15" fill="#10b981"/>
    <text x="206" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">=</text>
  </g>
  
  <!-- Dollar sign accent -->
  <text x="420" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#10b981" opacity="0.8">$</text>
</svg>